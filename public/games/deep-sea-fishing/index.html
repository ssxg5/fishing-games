<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>深海钓鱼</title>
    <style>
        * { margin:0; padding:0; }
        body { background:#000; }
        .wrap { width:800px; height:600px; margin:0 auto; position:relative; }
        #canvas1 { background:#000; }
        #canvas2 { background:#000; }
        .loading { color:#fff; font-size:24px; position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/fishing-games/" class="back-btn">返回首页</a>
    <div class="wrap">
        <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas2" width="800" height="600"></canvas>
        <div class="loading">加载中...</div>
    </div>
    <script src="js/web.js"></script>
    <script src="js/public.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/cannon.js"></script>
</body>
</html>
